<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="iniv">Nível de saturação: </label>
            <input type="range" name="niv" id="iniv" value="50">
        </p>
        <p>
            <label for="ifoto">Foto do perfil</label>
            <input type="file" name="foto" id="ifoto" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
