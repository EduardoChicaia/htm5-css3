<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formul√°rio de email e telefone</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="iemail">E-mail: </label>
                <input type="email" name="email" id="iemail" required placeholder="Digita o seu email">
            </p>
            <p>
                <label for="itel">Telf: </label>
                <input type="tel" name="tel" id="itel" required pattern="^\(\d{3}\)-\d{4,5}-\d{4}$" placeholder="(244)-00000-0000">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
