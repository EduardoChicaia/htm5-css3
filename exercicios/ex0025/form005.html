<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexmas" id="isexmas" checked value="M"> Masculino
            </p>
            <p>
                <input type="radio" name="sexmas" id="isexfem" value="F"> Feminino
            </p>
        </fieldset>
        <fieldset>
            <legend>Desportos favoritos</legend>
            <p>
                <input type="checkbox" name="fot" id="ifot" checked> <label for="ifot">Fotebool</label>
            </p>
            <p>
                <input type="checkbox" name="bask" id="ibask"> <label for="ibask">Basketbool</label>
            </p>
            <p>
                <input type="checkbox" name="ten" id="iten"> <label for="iten">Tênis</label>
            </p>
            <p>
                <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
