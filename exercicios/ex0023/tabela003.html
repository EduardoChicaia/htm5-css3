<!DOCTYPE html>
<html lang="ept-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 300px;
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
        }
        td {
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
           
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td rowspan="3">E</td>
            <td>F</td>
        </tr>
        <tr>
            
            
            <td rowspan="2">I</td>
        </tr>
        <tr>
            <td>J</td>
            
            
        </tr>
    </table>
</body>
</html>
