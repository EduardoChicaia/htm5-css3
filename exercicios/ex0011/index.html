<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/foto-g.png" type="image/x-icon">
    <title>Medias em Html</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tenta abrir esse site em varios dispositivos diferentes ou simplesmente aumentar o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width:1000px )" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="imagens flexiveis">
    </picture>
    <h1>Vamos inserir um audio!</h1>
    <p>Reprodução apartir do navegador!</p>
    <audio preload="metadata" controls autoplay>
        <source src="midia/guanacast-33.mp3" type="audio/mp3">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
    </audio>
</body>
</html>
