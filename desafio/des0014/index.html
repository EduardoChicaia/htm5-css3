<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de criação de tabela complexa</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        thead { 
            text-align: center;
        }
        .top {
            background-color: gray;
            color: white;
        }
        .top1 {
            font-weight: bold;
        }
        td{
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption></caption>
        <thead class="top">
            <th>
                <tr>
                    <td rowspan="2" scope="rowspan"> Área</td>
                    <td rowspan="2" scope="rowspan">Disciplinas</td>
                    <td colspan="2" scope="rowgroup">Notas</td>
                    <td rowspan="2" scope="rowspan">Média</td>
                </tr>
            </th>
            <tr>
                <td>Nota1</td>
                <td>Nota2</td>
            </tr>
            <tbody>
                <tr>
                    
                 <td rowspan="4"  class="top1" scope="colgroup" >Exatas</td> <td>Matemática</td>
                   
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Física</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr class="top">
                    <td colspan="4" scope="colgroup">Média de Exatas</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td rowspan="2"  class="top1" scope="colgroup">Humanas</td>
                    <td>História</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>          
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr class="top">
                    <td colspan="4"  scope="colgroup">Média de Humanas</td>
                    <td>0.0</td>
                </tr>
            </tbody>
        </thead>
    </table>
</body>
</html>
