<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos e para descobrir qual tag deveras utilizar em cada caso</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Paragrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;">Título</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código-Fonte</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt;">Listas não numeradas</abbr></li>
    </ul>
   <abbr title="Eduardo"><img src="minha foto.jpg" alt="foto do eduardo"></abbr>
</body>
</html>
